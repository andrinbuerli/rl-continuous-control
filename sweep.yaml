program: sweep_reacher.py
method: bayes
metric:
  name: reward
  goal: maximize
parameters:
  discount_rate:
    values: [.99, .8, .5,.2]
  epsilon:
    values: [1, .1, .01]
  epsilon_decay:
    values: [.99, .8, .5]
  beta:
    values: [.1, .01, .001]
  beta_deay:
    values: [.995, .9, .8]
  learning_rate:
    min: 0.00001
    max: 0.001
  SGD_epoch:
    values: [4, 8, 12]
  n_iterations:
    values: [1000]
  max_t:
    values: [300, 500]